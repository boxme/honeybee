<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="#FFB000"/>
  
  <!-- Bee body -->
  <ellipse cx="256" cy="280" rx="90" ry="110" fill="#FFD700"/>
  
  <!-- Bee stripes -->
  <ellipse cx="256" cy="230" rx="85" ry="25" fill="#1a1a1a"/>
  <ellipse cx="256" cy="290" rx="85" ry="25" fill="#1a1a1a"/>
  <ellipse cx="256" cy="350" rx="70" ry="20" fill="#1a1a1a"/>
  
  <!-- Bee head -->
  <circle cx="256" cy="150" r="60" fill="#1a1a1a"/>
  
  <!-- Eyes -->
  <circle cx="230" cy="145" r="18" fill="white"/>
  <circle cx="282" cy="145" r="18" fill="white"/>
  <circle cx="233" cy="148" r="8" fill="#1a1a1a"/>
  <circle cx="285" cy="148" r="8" fill="#1a1a1a"/>
  
  <!-- Antennae -->
  <path d="M 230 95 Q 210 60 195 50" stroke="#1a1a1a" stroke-width="8" fill="none" stroke-linecap="round"/>
  <path d="M 282 95 Q 302 60 317 50" stroke="#1a1a1a" stroke-width="8" fill="none" stroke-linecap="round"/>
  <circle cx="195" cy="50" r="10" fill="#1a1a1a"/>
  <circle cx="317" cy="50" r="10" fill="#1a1a1a"/>
  
  <!-- Wings -->
  <ellipse cx="160" cy="220" rx="55" ry="80" fill="rgba(255,255,255,0.7)" transform="rotate(-20 160 220)"/>
  <ellipse cx="352" cy="220" rx="55" ry="80" fill="rgba(255,255,255,0.7)" transform="rotate(20 352 220)"/>
  
  <!-- Smile -->
  <path d="M 235 170 Q 256 190 277 170" stroke="#FFD700" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Stinger -->
  <path d="M 256 390 L 256 420" stroke="#1a1a1a" stroke-width="12" stroke-linecap="round"/>
</svg>
